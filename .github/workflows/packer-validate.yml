name: Validate
on: [push, workflow_dispatch]
jobs:
  validate:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: packer version
        run: packer --version

      - name: packer validate
        run: |
          cd packer
          packer validate w2019_aws.json
        env: 
          AWS_REGION: us-east-2
          SOURCE_CIDR: 10.10.10.10/32
